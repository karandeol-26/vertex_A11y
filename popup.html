<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vertex A11y</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header with logo -->
  <header class="app-header">
    <img src="icons/icon32.png" class="logo" alt="" />
    <div>
      <h1 class="app-title">Vertex</h1>
      <p class="subtitle">Accessibility Checker</p>
    </div>
  </header>

  <main>
    <!-- Scan button -->
    <button id="scanBtn" class="primary-btn" aria-label="Scan this page">
      <span class="play">▶</span> Scan this Page
    </button>

    <!-- Score card -->
    <section id="scoreCard" class="card hidden" aria-live="polite"></section>

    <!-- Issues -->
    <section id="issuesSection" class="card hidden">
      <div class="toolbar">
        <!-- Filter chips -->
        <div class="chips">
          <button id="filterAll" class="chip chip--active" aria-pressed="true">All</button>
          <button id="filterFixable" class="chip" aria-pressed="false">
            Fixable <span id="fixableCount" class="chip-count">0</span>
          </button>
        </div>

        <!-- Sort + count (Fixable removed) -->
        <div>
          <label for="sortSelect" class="sr-only">Sort by</label>
          <select id="sortSelect" class="select">
            <option value="type">Type</option>
            <option value="severity">Severity</option>
          </select>
          <span class="muted" id="issueCount"></span>
        </div>
      </div>

      <div id="issuesList" class="issues-list"></div>
    </section>

    <!-- Help -->
    <details class="card" style="margin-top:12px;">
      <summary>What’s this?</summary>
      <p>Vertex A11y scans the current page for common accessibility issues (alt text, contrast, keyboard access, structure, labels, captions, zoom, etc.) and estimates a compliance score with quick fix tips.</p>
    </details>
  </main>

  <script src="popup.js"></script>
</body>
</html>
