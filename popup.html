<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertex A11y</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <img src="icons/icon32.png" class="logo" alt="" />
        <div>
          <h1 class="app-title">Vertex</h1>
          <p class="subtitle">Accessibility Checker</p>
        </div>
      </div>
    </header>

    <main>
      <div class="button-group">
        <button id="scanBtn" class="primary-btn" aria-label="Scan this page">
          <span class="play">â–¶</span> Scan this Page
        </button>
        <div class="border-background"></div>
      </div>

      <section id="scoreCard" class="card hidden" aria-live="polite"></section>

      <section id="issuesSection" class="card hidden">
        <!-- Toolbar row -->
        <div class="toolbar compact">
          <div class="toolbar-left nowrap">
            <span class="toolbar-label">Filters</span>

            <!-- All/Fixable -->
            <div class="dropdown">
              <button
                id="filterBtn"
                class="btn pill fixed-filter"
                aria-haspopup="listbox"
                aria-expanded="false"
              >
                <span id="filterBtnLabel">All</span>
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                >
                  <path fill="currentColor" d="M5 7l5 6 5-6z" />
                </svg>
              </button>
              <ul
                id="filterMenu"
                class="menu"
                role="listbox"
                aria-label="Filter by scope"
              >
                <li role="option" data-value="all" aria-selected="true">All</li>
                <li role="option" data-value="fixable">Fixable</li>
              </ul>
            </div>

            <!-- Type + Severity in one button -->
            <div class="dropdown">
              <button
                id="tsBtn"
                class="btn pill ts-btn"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span>Type / Severity</span>
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                >
                  <path fill="currentColor" d="M5 7l5 6 5-6z" />
                </svg>
              </button>
              <div
                id="tsMenu"
                class="menu panel"
                role="dialog"
                aria-label="Type and Severity filters"
              >
                <div class="menu-section">
                  <div class="menu-title">Type</div>
                  <ul
                    id="typeList"
                    class="radio-list"
                    role="listbox"
                    aria-label="Type"
                  >
                    <!-- filled dynamically: Any + sorted types -->
                  </ul>
                </div>
                <div class="divider"></div>
                <div class="menu-section">
                  <div class="menu-title">Severity</div>
                  <ul
                    id="sevList"
                    class="radio-list"
                    role="listbox"
                    aria-label="Severity"
                  >
                    <li role="option" data-value="" aria-selected="true">
                      <span class="radio"></span>Any
                    </li>
                    <li role="option" data-value="high">
                      <span class="radio"></span>High
                    </li>
                    <li role="option" data-value="medium">
                      <span class="radio"></span>Medium
                    </li>
                    <li role="option" data-value="low">
                      <span class="radio"></span>Low
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="toolbar-right">
            <button
              id="exportBtn"
              class="btn ghost has-tip"
              data-tip="Export to PDF"
            >
              <svg
                fill="#FFF"
                width="24px"
                height="24px"
                viewBox="0 0 1920 1920"
                style="padding-right: 3px;"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m0 1016.081 409.186 409.073 79.85-79.736-272.867-272.979h1136.415V959.611H216.169l272.866-272.866-79.85-79.85L0 1016.082ZM1465.592 305.32l315.445 315.445h-315.445V305.32Zm402.184 242.372-329.224-329.11C1507.042 187.07 1463.334 169 1418.835 169h-743.83v677.647h112.94V281.941h564.706v451.765h451.765v903.53H787.946V1185.47H675.003v564.705h1242.353V667.522c0-44.498-18.07-88.207-49.581-119.83Z"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Issues count under toolbar (not inline) -->
        <div class="issues-count-row">
          <span id="issueCountNum" class="count-num">0</span>
          <span class="muted">&nbsp;issues</span>
        </div>

        <div id="issuesList" class="issues-list"></div>
      </section>

      <div id="help-group" class="card">
        <div id="help-prompt">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <path d="M12 17h.01"></path>
          </svg>
          What's this?
        </div>
        <div id="help-text" class="card">
          Vertex A11y scans the current page for common accessibility issues and
          estimates a compliance score with quick fix tips.
        </div>
      </div>
    </main>

    <script src="popup.bundle.js"></script>
    <script src="animations.bundle.js"></script>
  </body>
</html>
